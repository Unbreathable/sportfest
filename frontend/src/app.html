<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<link rel="stylesheet" href="%sveltekit.assets%/material-icons.css" />		
		<meta name="viewport" content="width=device-width" />
		%sveltekit.head%
	</head>
	<body class="dark" data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>

	<style>

		body {
			color: var(--text);
		}

		.dark {
			--text: #120b13;
			--other-text: #424242;
			--button-text: white;
			--background: #FFFFFF;
			--primary: #7a1f1f;
			--secondary: #efc2c2;
			--accent: #b62f2f;
			--success: #70c770;

			--line-spacing-small: 1.25rem;
			--line-spacing-medium: 1.75rem;
			--line-spacing-large: 2.25rem;

			--line-spacing: 0.25rem;
			--row-spacing: 0.5rem;
			--def-spacing: 0.75rem;
			--section-spacing: 1.5rem;

			--button-padding: 0.75rem 1rem;
			--input-padding: 0.75rem 1rem;
			--modal-padding: 1.5rem;

			--font-size-small: 1rem;
			--font-size-medium: 1.25rem;
			--font-size-large: 1.5rem;
			--font-size-headline: 2rem;

			font-family: "Poppins","Helvetica Neue",Arial,sans-serif;
			background-color: var(--background);
		}

		.clickable {
			cursor: pointer;
			user-select: none;
		}

		.ns {
			user-select: none;
		}

		.icon-primary {
			user-select: none;
			color: var(--primary);
		}

		.icon-accent {
			user-select: none;
			color: var(--accent);
		}

		.hover-accent {
			color: var(--accent);
			user-select: none;
			transition: color 0.2s ease-in-out;
		}

		.hover-accent:hover {
			color: var(--secondary);
		}

		.icon-large {
			user-select: none;
			font-size: 2.5rem;
		}

		.icon-medium {
			user-select: none;
			font-size: 2rem;
		}

		.icon-small {
			user-select: none;
			font-size: 1.8rem;
		}

		.headline {
			font-size: var(--font-size-headline);
		}

		.text-large {
			font-size: var(--font-size-large);
			line-height: var(--line-spacing-large);
		}

		.error {
			font-size: var(--font-size-medium);
			padding: var(--button-padding);
			border-radius: var(--def-spacing);
			background-color: var(--secondary);
			color: var(--accent);
		}

		.text-medium {
			font-size: var(--font-size-medium);
			line-height: var(--line-spacing-medium);
		}

		.text-small {
			font-size: var(--font-size-small);
			line-height: var(--line-spacing-small);
		}

		.text-bg {
			color: var(--other-text);
		}

		* {
			padding: 0;
			margin: 0;
		}

	</style>
</html>
